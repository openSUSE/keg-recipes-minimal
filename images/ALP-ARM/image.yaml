image:
  _attributes:
    name: ALP-UEFI-rpi
    displayname: "Adaptable Linux Platform"
    schemaversion: "7.1"
  description:
    _attributes:
      type: system
    specification: "ALP aarch64 Image for RaspberryPi"
    author: SUSE
    contact: crc@suse.com
  repository:
    - _attributes:
        type: rpm-md
      source:
        _attributes:
          path: obsrepositories:/
  preferences:
    - _include:
        - products/suse/ALP/common
        - products/suse/ALP/arm
        - base/bootloader/grub2/arch/aarch64
  packages:
    - _attributes:
        type: bootstrap
      _include:
        - bootstrap/ALP
    - _attributes:
        type: image
      _include:
        - base/common
        - products/suse/ALP/common
        - products/suse/ALP/arm
        - base/network/NetworkManager
        - base/network/firewalld
        - base/initial-config/microos
        - base/filesystem/btrfs
config:
  - _include:
      - products/suse/ALP
